<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>BlackJack</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="blackjack.css">

</head>
<body>
  
  <div class="container">
    
    <div class="pb-2 mt-4 mb-2 border-bottom justify-content-center">
      <h1>Casino 3342: BlackJack</h1>
    </div>

    <!-- Game message modal -->
    <div id="game-message" class="d-none p-2">
      <h1 class="m-0"></h1>
      <p>You won:</p>
      <button id="playagain" class="btn btn-warning" value="Play again">Play again</button>
    </div>

    <div id="game-table" class="d-flex flex-column border rounded border-success p-4 bg-success justify-content-center">

      <div class="d-flex justify-content-center"><h2>BLACK JACK PAYS 3 TO 2</h2></div>
      <div class="d-flex justify-content-center"><h3><em>Dealer must draw to 16, stand on all 17's</em></h3></div>

      <!-- DEALER -->
      <div id="dealer-hand" class="d-flex align-items-start bd-highlight mb-3 justify-content-center" data-p="dealer">
        <img id="card-template" class="m-2" src="images/empty.png"/>
        <div class="hand-p1 d-none"></div>
      </div>

      <div class="border-bottom"></div>
  
      <!-- PLAYER -->
      <div id="player-hand" class="d-flex align-items-start bd-highlight mb-3 justify-content-center" data-p="player">
          <img id="card-template" class="m-2" src="images/empty.png"/>
          <div class="hand-p2 d-none"></div>
          <div class="player-control d-flex flex-column border rounded border-dark m-2 p-2 justify-content-center">
            <div><button id="hit" class="btn btn-success border m-1 fas fa-plus"></button></div>
            <div><button id="stand" class="btn btn-success border m-1 fas fa-check"></button></div>
          </div>
      </div>

      <div class="d-flex flex-column form-group col-md-6 offset-md-3 row justify-content-center">
        <div class="d-flex justify-content-center"><h2>Bankroll: $<span class="bankroll">500,000<span></h2></div>
        <input type="text" class="form-control" placeholder="Place Your Bet"/>
        <button id="start-deal" class="btn btn-success border m-2">Deal!</button>
      </div>

    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     	  crossorigin="anonymous">
  </script>
  <script src="blackjack.js"></script>
</body>
</html>
